<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Conference ticket generator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="Inconsolata">
    <main class="container">
      <section class="bg-imgs">
        <img
          src="./assets/images/pattern-lines.svg"
          alt="pattern-lines1"
          class="pattern-lines1"
        />

        <img
          src="./assets/images/pattern-lines.svg"
          alt="pattern-lines"
          class="pattern-lines2"
        />
        <img
          src="./assets/images/pattern-circle.svg"
          alt="pattern-circle"
          class="pattern-circle1"
        />

        <img
          src="./assets/images/pattern-circle.svg"
          alt="pattern-circle"
          class="pattern-circle2"
        />
        <img
          src="./assets/images/pattern-squiggly-line-bottom-desktop.svg"
          alt="pattern-squiggly-line-bottom-desktop"
          class="pattern-squiggly-line-bottom-desktop"
        />
        <img
          src="./assets/images/pattern-squiggly-line-top.svg"
          alt="pattern-squiggly-line-top"
          class="pattern-squiggly-line-top"
        />

        <img
          src="./assets/images/pattern-squiggly-line-bottom-mobile-tablet.svg"
          alt="pattern-squiggly-line-bottom-mobile-tablet"
          class="pattern-squiggly-line-bottom-mobile-tablet"
        />
      </section>
      <header>
        <img src="./assets/images/logo-full.svg" alt="logo" class="logo" />
        <h1 class="header-text">
          Your Journey to Coding Conf 2025 Starts Here!
        </h1>
        <p class="sub-header-text">
          Secure your spot at next year's biggest coding conference.
        </p>
      </header>
    </main>
    <form class="form-container">
      <p class="form-description">Upload Avatar</p>
      <div class="upload-avatar-container">
        <div class="upload-avatar">
          <img
            src="./assets/images/icon-upload.svg"
            alt="icon-upload"
            class="icon-upload"
          />
          <p class="avatar-instruction faded">
            Drag and drop or click to upload
          </p>
          <div class="avatar-img-choice-btns hidden">
            <btn class="remove-avatar-img-btn" onclick="removeImage()"
              >Remove image</btn
            >
            <btn class="change-avatar-img-btn" onclick="changeImage()"
              >Change image</btn
            >
          </div>
        </div>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/*"
          class="image-input"
        />
        <div class="upload-avatar-info">
          <img
            src="./assets/images/icon-info.svg"
            alt="icon-info"
            class="avatar-icon-info"
          />
          <p class="upload-avatar-info-text">
            Upload your photo (JPG or PNG, max size: 500KB).
          </p>
        </div>
      </div>
      <div class="form-group fullname-wrapper">
        <label for="full-name" class="form-label">Full Name</label>
        <input
          type="text"
          id="full-name"
          name="full-name"
          class="form-input"
          placeholder="John Doe"
          required
        />
      </div>
      <div class="form-group email-wrapper">
        <label for="email" class="form-label">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="example@email.com"
        />
      </div>
      <div class="form-group github-username-wrapper">
        <label for="github-username" class="form-label">GitHub Username</label>
        <input
          type="text"
          id="github-username"
          name="github-username"
          class="form-input"
          placeholder="@yourusername"
          required
        />
      </div>

      <button class="generate-ticket-btn">Generate My Ticket</button>
    </form>

    <!-- Generated tickets starts -->
    <section class="ticket-section hidden">
      <p class="ticket-number">#01609</p>
      <div class="ticket-container">
        <div class="ticket-header">
          <div class="ticket-logo-wrapper">
            <img src="./assets/images/logo-mark.svg" alt="logo" />
          </div>
          <div class="ticket-header-text-wrapper">
            <div class="ticket-header-text">Coding Conf</div>
            <div class="ticket-date-location">
              <div class="ticket-date">
                <span class="event-month"></span>
                <span class="event-day"></span>
                <span class="event-year"></span>
              </div>
              <div class="ticket-location">/ Austin, TX</div>
            </div>
          </div>
        </div>
        <!-- Avatar section -->
        <div class="ticket-header">
          <img
            class="avatar-img"
            src="./assets/images/image-avatar.jpg"
            alt="avatar"
          />
          <div class="avatar-details-wrapper">
            <div class="avatar-fullname"></div>
            <div class="avatar-github-wrapper">
              <img src="./assets/images/icon-github.svg" alt="github-icon" />
              <div class="github-username"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="script.js"></script>
  </body>
</html>
